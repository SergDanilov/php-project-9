services:
  web:
    build:
      context: ./
    command: make start
    ports:
      - "8000:8000"
    volumes:
      - ".:/app"
      - vendor_data:/var/www/vendor
    networks:
      - base

  postgres:
    image: postgres:11.2-alpine
    environment:
      POSTGRES_USER: analyzer_user
      POSTGRES_PASSWORD: analyzer_password
      POSTGRES_DB: database_9
    ports:
      - "5432:5432"
    networks:
      - base
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data  # Для данных
      - ./var/lib/postgresql/data/postgresql.conf:/etc/postgresql/12/main/postgresql.conf  # Монтируем конфиг
      - ./var/lib/postgresql/data/pg_hba.conf:/etc/postgresql/12/main/pg_hba.conf  # Монтируем конфиг
volumes:
  vendor_data:

networks:
  base:
    driver: bridge

